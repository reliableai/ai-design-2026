<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <style>
      .header { fill: #38b2ac; font-family: 'DM Sans', sans-serif; font-weight: 600; font-size: 14px; }
      .cell-label { fill: #2d3748; font-family: 'DM Sans', sans-serif; font-size: 11px; }
      .row-label { fill: #4a5568; font-family: 'DM Sans', sans-serif; font-size: 12px; font-weight: 500; }
      .col-label { fill: #4a5568; font-family: 'DM Sans', sans-serif; font-size: 12px; font-weight: 500; }
      .aggregate-label { fill: #319795; font-family: 'DM Mono', monospace; font-size: 11px; font-weight: 500; }
      .title { fill: #1a202c; font-family: 'DM Sans', sans-serif; font-size: 16px; font-weight: 600; }
      .subtitle { fill: #718096; font-family: 'DM Sans', sans-serif; font-size: 12px; }
      .dist-bar { fill: #e6fffa; stroke: #38b2ac; stroke-width: 1; }
      .dist-mean { stroke: #319795; stroke-width: 2; }
      .cell-bg { fill: #ffffff; stroke: #e2e8f0; stroke-width: 1; }
      .header-bg { fill: #edf2f7; stroke: #e2e8f0; stroke-width: 1; }
      .aggregate-bg { fill: #f0fff4; stroke: #38b2ac; stroke-width: 1; stroke-dasharray: 4,2; }
    </style>
  </defs>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">The M×C Matrix: Value Distributions Across Agents and Customers</text>
  <text x="400" y="50" text-anchor="middle" class="subtitle">Each cell contains a distribution V_m,c — not a single number</text>

  <!-- Column headers -->
  <rect x="180" y="70" width="120" height="35" class="header-bg"/>
  <rect x="300" y="70" width="120" height="35" class="header-bg"/>
  <rect x="420" y="70" width="120" height="35" class="header-bg"/>
  <rect x="540" y="70" width="60" height="35" class="header-bg"/>
  <rect x="620" y="70" width="120" height="35" rx="4" class="aggregate-bg"/>

  <text x="240" y="92" text-anchor="middle" class="col-label">Customer A</text>
  <text x="360" y="92" text-anchor="middle" class="col-label">Customer B</text>
  <text x="480" y="92" text-anchor="middle" class="col-label">Customer C</text>
  <text x="570" y="92" text-anchor="middle" class="col-label">...</text>
  <text x="680" y="92" text-anchor="middle" class="aggregate-label">E[V_m,*]</text>

  <!-- Row 1: Incident Auto-Resolution -->
  <rect x="20" y="105" width="160" height="60" class="header-bg"/>
  <text x="100" y="135" text-anchor="middle" class="row-label">Incident</text>
  <text x="100" y="150" text-anchor="middle" class="row-label">Auto-Resolution</text>

  <rect x="180" y="105" width="120" height="60" class="cell-bg"/>
  <rect x="300" y="105" width="120" height="60" class="cell-bg"/>
  <rect x="420" y="105" width="120" height="60" class="cell-bg"/>
  <rect x="540" y="105" width="60" height="60" class="cell-bg"/>
  <rect x="620" y="105" width="120" height="60" class="aggregate-bg"/>

  <!-- Mini distribution in cell 1,1 -->
  <path d="M200,155 Q215,125 230,145 Q245,155 260,155 Q275,145 280,155" fill="none" stroke="#38b2ac" stroke-width="1.5"/>
  <line x1="235" y1="125" x2="235" y2="155" class="dist-mean"/>
  <text x="240" y="145" class="cell-label">V₁,ₐ</text>

  <!-- Mini distribution in cell 1,2 -->
  <path d="M320,155 Q330,130 345,140 Q360,150 375,155 Q390,148 400,155" fill="none" stroke="#38b2ac" stroke-width="1.5"/>
  <line x1="355" y1="128" x2="355" y2="155" class="dist-mean"/>
  <text x="360" y="145" class="cell-label">V₁,ᵦ</text>

  <!-- Mini distribution in cell 1,3 -->
  <path d="M440,155 Q455,140 470,135 Q485,140 500,155 Q515,150 520,155" fill="none" stroke="#38b2ac" stroke-width="1.5"/>
  <line x1="475" y1="132" x2="475" y2="155" class="dist-mean"/>
  <text x="480" y="145" class="cell-label">V₁,꜀</text>

  <text x="570" y="140" text-anchor="middle" class="cell-label">...</text>

  <!-- Aggregate for row 1 -->
  <path d="M640,155 Q660,125 680,140 Q700,150 720,155" fill="none" stroke="#319795" stroke-width="2"/>
  <line x1="678" y1="122" x2="678" y2="155" stroke="#234e52" stroke-width="2"/>

  <!-- Row 2: Incident Summarization -->
  <rect x="20" y="165" width="160" height="60" class="header-bg"/>
  <text x="100" y="195" text-anchor="middle" class="row-label">Incident</text>
  <text x="100" y="210" text-anchor="middle" class="row-label">Summarization</text>

  <rect x="180" y="165" width="120" height="60" class="cell-bg"/>
  <rect x="300" y="165" width="120" height="60" class="cell-bg"/>
  <rect x="420" y="165" width="120" height="60" class="cell-bg"/>
  <rect x="540" y="165" width="60" height="60" class="cell-bg"/>
  <rect x="620" y="165" width="120" height="60" class="aggregate-bg"/>

  <!-- Mini distributions row 2 -->
  <path d="M205,215 Q220,190 240,200 Q260,210 275,215" fill="none" stroke="#38b2ac" stroke-width="1.5"/>
  <line x1="238" y1="188" x2="238" y2="215" class="dist-mean"/>
  <text x="240" y="205" class="cell-label">V₂,ₐ</text>

  <path d="M325,215 Q345,195 365,185 Q385,195 395,215" fill="none" stroke="#38b2ac" stroke-width="1.5"/>
  <line x1="365" y1="183" x2="365" y2="215" class="dist-mean"/>
  <text x="360" y="205" class="cell-label">V₂,ᵦ</text>

  <path d="M445,215 Q460,205 480,210 Q500,205 515,215" fill="none" stroke="#38b2ac" stroke-width="1.5"/>
  <line x1="478" y1="203" x2="478" y2="215" class="dist-mean"/>
  <text x="480" y="205" class="cell-label">V₂,꜀</text>

  <text x="570" y="200" text-anchor="middle" class="cell-label">...</text>

  <path d="M640,215 Q665,185 690,200 Q710,210 720,215" fill="none" stroke="#319795" stroke-width="2"/>
  <line x1="688" y1="182" x2="688" y2="215" stroke="#234e52" stroke-width="2"/>

  <!-- Row 3: KB Deduplication -->
  <rect x="20" y="225" width="160" height="60" class="header-bg"/>
  <text x="100" y="255" text-anchor="middle" class="row-label">Knowledge Base</text>
  <text x="100" y="270" text-anchor="middle" class="row-label">Deduplication</text>

  <rect x="180" y="225" width="120" height="60" class="cell-bg"/>
  <rect x="300" y="225" width="120" height="60" class="cell-bg"/>
  <rect x="420" y="225" width="120" height="60" class="cell-bg"/>
  <rect x="540" y="225" width="60" height="60" class="cell-bg"/>
  <rect x="620" y="225" width="120" height="60" class="aggregate-bg"/>

  <!-- Mini distributions row 3 -->
  <path d="M210,275 Q230,255 250,250 Q270,260 280,275" fill="none" stroke="#38b2ac" stroke-width="1.5"/>
  <line x1="252" y1="248" x2="252" y2="275" class="dist-mean"/>
  <text x="240" y="265" class="cell-label">V₃,ₐ</text>

  <path d="M320,275 Q335,260 350,265 Q365,260 380,275 Q395,268 400,275" fill="none" stroke="#38b2ac" stroke-width="1.5"/>
  <line x1="350" y1="258" x2="350" y2="275" class="dist-mean"/>
  <text x="360" y="265" class="cell-label">V₃,ᵦ</text>

  <path d="M440,275 Q455,245 475,255 Q495,265 520,275" fill="none" stroke="#38b2ac" stroke-width="1.5"/>
  <line x1="472" y1="248" x2="472" y2="275" class="dist-mean"/>
  <text x="480" y="265" class="cell-label">V₃,꜀</text>

  <text x="570" y="260" text-anchor="middle" class="cell-label">...</text>

  <path d="M645,275 Q670,245 695,260 Q715,268 720,275" fill="none" stroke="#319795" stroke-width="2"/>
  <line x1="693" y1="242" x2="693" y2="275" stroke="#234e52" stroke-width="2"/>

  <!-- Row 4: ... -->
  <rect x="20" y="285" width="160" height="40" class="header-bg"/>
  <text x="100" y="310" text-anchor="middle" class="row-label">...</text>

  <rect x="180" y="285" width="120" height="40" class="cell-bg"/>
  <rect x="300" y="285" width="120" height="40" class="cell-bg"/>
  <rect x="420" y="285" width="120" height="40" class="cell-bg"/>
  <rect x="540" y="285" width="60" height="40" class="cell-bg"/>
  <rect x="620" y="285" width="120" height="40" class="aggregate-bg"/>

  <text x="240" y="310" text-anchor="middle" class="cell-label">...</text>
  <text x="360" y="310" text-anchor="middle" class="cell-label">...</text>
  <text x="480" y="310" text-anchor="middle" class="cell-label">...</text>
  <text x="570" y="310" text-anchor="middle" class="cell-label">...</text>
  <text x="680" y="310" text-anchor="middle" class="cell-label">...</text>

  <!-- Column aggregates row -->
  <rect x="20" y="325" width="160" height="50" rx="4" class="aggregate-bg"/>
  <text x="100" y="355" text-anchor="middle" class="aggregate-label">E[V_*,c]</text>

  <rect x="180" y="325" width="120" height="50" class="aggregate-bg"/>
  <rect x="300" y="325" width="120" height="50" class="aggregate-bg"/>
  <rect x="420" y="325" width="120" height="50" class="aggregate-bg"/>
  <rect x="540" y="325" width="60" height="50" class="aggregate-bg"/>

  <!-- Aggregate distributions -->
  <path d="M200,365 Q225,335 250,350 Q275,358 280,365" fill="none" stroke="#319795" stroke-width="2"/>
  <line x1="248" y1="332" x2="248" y2="365" stroke="#234e52" stroke-width="2"/>

  <path d="M320,365 Q350,330 380,350 Q400,358 400,365" fill="none" stroke="#319795" stroke-width="2"/>
  <line x1="375" y1="328" x2="375" y2="365" stroke="#234e52" stroke-width="2"/>

  <path d="M440,365 Q465,340 490,345 Q510,355 520,365" fill="none" stroke="#319795" stroke-width="2"/>
  <line x1="488" y1="338" x2="488" y2="365" stroke="#234e52" stroke-width="2"/>

  <text x="570" y="355" text-anchor="middle" class="aggregate-label">...</text>

  <!-- Legend -->
  <rect x="20" y="400" width="760" height="80" rx="8" fill="#f7fafc" stroke="#e2e8f0"/>

  <text x="40" y="425" class="subtitle" font-weight="600">Legend:</text>

  <!-- Distribution curve sample -->
  <path d="M120,440 Q140,410 160,425 Q180,435 200,440" fill="none" stroke="#38b2ac" stroke-width="1.5"/>
  <line x1="158" y1="408" x2="158" y2="440" class="dist-mean"/>
  <text x="220" y="430" class="cell-label">Value distribution for one agent-customer pair</text>

  <!-- Vertical line -->
  <line x1="120" y1="455" x2="120" y2="470" stroke="#319795" stroke-width="2"/>
  <text x="140" y="467" class="cell-label">Mean (E[V])</text>

  <!-- Green dashed box -->
  <rect x="280" y="450" width="30" height="20" class="aggregate-bg"/>
  <text x="320" y="465" class="cell-label">Aggregate (across row or column)</text>

  <!-- Uncertainty note -->
  <text x="550" y="430" class="subtitle">Each distribution has both:</text>
  <text x="550" y="448" class="cell-label">• Uncertainty (our knowledge)</text>
  <text x="550" y="466" class="cell-label">• Variability (real-world differences)</text>
</svg>