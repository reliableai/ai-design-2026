<svg viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg" style="font-family: system-ui, -apple-system, sans-serif;">
  <!-- Background -->
  <rect width="800" height="200" fill="#fafafa"/>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#333">The Autonomy Spectrum</text>

  <!-- Gradient bar -->
  <defs>
    <linearGradient id="autonomyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect x="50" y="60" width="700" height="30" rx="5" fill="url(#autonomyGradient)"/>

  <!-- Tick marks -->
  <line x1="50" y1="90" x2="50" y2="100" stroke="#333" stroke-width="2"/>
  <line x1="225" y1="90" x2="225" y2="100" stroke="#333" stroke-width="2"/>
  <line x1="400" y1="90" x2="400" y2="100" stroke="#333" stroke-width="2"/>
  <line x1="575" y1="90" x2="575" y2="100" stroke="#333" stroke-width="2"/>
  <line x1="750" y1="90" x2="750" y2="100" stroke="#333" stroke-width="2"/>

  <!-- Labels -->
  <text x="50" y="120" text-anchor="middle" font-size="11" fill="#333" font-weight="bold">Human approves</text>
  <text x="50" y="133" text-anchor="middle" font-size="11" fill="#333">every action</text>

  <text x="225" y="120" text-anchor="middle" font-size="11" fill="#333" font-weight="bold">AI suggests,</text>
  <text x="225" y="133" text-anchor="middle" font-size="11" fill="#333">human confirms</text>

  <text x="400" y="120" text-anchor="middle" font-size="11" fill="#333" font-weight="bold">AI acts,</text>
  <text x="400" y="133" text-anchor="middle" font-size="11" fill="#333">human can intervene</text>

  <text x="575" y="120" text-anchor="middle" font-size="11" fill="#333" font-weight="bold">AI acts,</text>
  <text x="575" y="133" text-anchor="middle" font-size="11" fill="#333">human reviews after</text>

  <text x="750" y="120" text-anchor="middle" font-size="11" fill="#333" font-weight="bold">AI acts</text>
  <text x="750" y="133" text-anchor="middle" font-size="11" fill="#333">freely</text>

  <!-- End labels -->
  <text x="50" y="55" text-anchor="middle" font-size="12" fill="#2563eb" font-weight="bold">Full Human Control</text>
  <text x="750" y="55" text-anchor="middle" font-size="12" fill="#dc2626" font-weight="bold">Full AI Autonomy</text>

  <!-- Example zone indicator -->
  <rect x="180" y="62" width="290" height="26" rx="3" fill="none" stroke="#fbbf24" stroke-width="3" stroke-dasharray="5,3"/>
  <text x="325" y="170" text-anchor="middle" font-size="11" fill="#92400e" font-style="italic">← Most production systems operate in this range →</text>

  <!-- Risk indicator -->
  <text x="50" y="185" font-size="10" fill="#666">Lower risk, higher friction</text>
  <text x="750" y="185" text-anchor="end" font-size="10" fill="#666">Higher risk, lower friction</text>
</svg>
